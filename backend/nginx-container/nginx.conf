
server {
    listen 80;
    server_name localhost;

    location = /nginx_status {
        stub_status;
        access_log off;
        allow 172.25.0.0/16;  # IP-сеть Docker
        deny all;
    }
}

server {
    listen 80;
    server_name fluently-app.ru www.fluently-app.ru;
    return 301 https://$server_name$request_uri;
}

# Main website (fluently-app.ru and www.fluently-app.ru)
# For Cloudflare "Full" SSL mode - no SSL certs needed on server
server {
    listen 443;
    server_name fluently-app.ru www.fluently-app.ru;

    server_tokens off;
    
    # Security headers
    include /etc/nginx/nginx-headers.conf;

    # Debug header
    add_header X-Server-Block "main-site" always;
    
    # Cloudflare real IP restoration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;

    # Main site static files
    root /usr/share/nginx/html/main-site;
    index index.html;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Terms of Service - fix the location
    location = /terms {
        try_files /terms.html =404;
        add_header Content-Type text/html;
    }

    # Assets directory for static files (including 404 music)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (proxied to backend)
    location = /health {
        proxy_pass http://fluently_app:8070/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nginx status for monitoring (internal access only)
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 172.25.0.0/16;  # Allow from Docker network
        deny all;
    }

    # Auth routes (proxied to backend) - MUST come before catch-all
    location /auth/ {
        proxy_pass http://fluently_app:8070/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward cookies for authentication
        proxy_set_header Cookie $http_cookie;
        
        # Handle redirects properly for OAuth flows
        proxy_redirect http://fluently_app:8070/ https://$host/;
        proxy_redirect https://fluently_app:8070/ https://$host/;
    }
    # API calls (proxied to backend)
    location /api/ {
        proxy_pass http://fluently_app:8070/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Forward cookies for API authentication
        proxy_set_header Cookie $http_cookie;
    }

    # Catch-all for static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}