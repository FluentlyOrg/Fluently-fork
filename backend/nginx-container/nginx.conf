server {
    listen 80;
    server_name fluently-app.ru www.fluently-app.ru admin.fluently-app.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website (fluently-app.ru)
server {
    listen 443 ssl;
    server_name fluently-app.ru www.fluently-app.ru;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/fluently-app.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluently-app.ru/privkey.pem;
    
    # Security headers, etc.
    include /etc/nginx/nginx-headers.conf;  

    # Add debugging header to verify this block is being used
    add_header X-Server-Block "main-site" always;

    #Main site
    root /usr/share/nginx/html/main-site;
    index index.html;

    # Proxy all swagger requests to the Go app which serves Swagger UI
    location /swagger/ {
        proxy_pass http://app:8070/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Also proxy API calls to the Go app
    location /api/ {
        proxy_pass http://app:8070/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Terms of Service
    location /terms/ {
        alias /usr/share/nginx/html/main-site/terms.html;
        add_header Content-Type text/html;
    }
}

# Directus admin panel (admin.fluently-app.ru)
server {
    listen 443 ssl;
    server_name admin.fluently-app.ru;

    server_tokens off;

    # Use main domain cert temporarily if admin cert doesn't exist
    ssl_certificate /etc/letsencrypt/live/fluently-app.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluently-app.ru/privkey.pem;

    # Security headers, etc.
    include /etc/nginx/nginx-headers.conf;

    # Add debugging header to verify this block is being used
    add_header X-Server-Block "admin-directus" always;

    location / {
        proxy_pass http://directus:8055/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add debugging header for proxy
        add_header X-Proxy-Target "directus:8055" always;
    }
}