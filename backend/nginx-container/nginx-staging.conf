# HTTP to HTTPS redirect
server {
    listen 80;
    server_name fluently-app.online www.fluently-app.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website (fluently-app.online and www.fluently-app.online)
server {
    listen 443 ssl http2;
    server_name fluently-app.online www.fluently-app.online;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/fluently-app.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluently-app.online/privkey.pem;
    
    # Security headers
    include /etc/nginx/nginx-headers.conf;

    # Debug header for staging
    add_header X-Server-Block "staging-main-site" always;
    add_header X-Environment "staging" always;

    # Main site static files
    root /usr/share/nginx/html/main-site;
    index index.html;

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Terms of Service
    location = /terms {
        try_files /terms.html =404;
        add_header Content-Type text/html;
    }

    # Assets directory for static files
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://app:8070/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth routes (proxied to backend)
    location /auth/ {
        proxy_pass http://app:8070/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward cookies for authentication
        proxy_set_header Cookie $http_cookie;
        
        # Handle redirects properly for OAuth flows
        proxy_redirect http://app:8070/ https://$host/;
        proxy_redirect https://app:8070/ https://$host/;
    }
                         
    
    # API calls (proxied to backend)
    location /api/ {
        proxy_pass http://app:8070/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Forward cookies for API authentication
        proxy_set_header Cookie $http_cookie;
    }

    # Catch-all for static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}

